<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inico de App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="">
    <div class="container-xl">
        <div class="row text-center align-items-center">
            <div class="col-6">
                <h2 class="">Clasificador de imágenes</h2>
                <form action = "http://localhost:8080/uploader" method="post" enctype="multipart/form-data">
                    <label for="formFile" class="form-label">Cargue la imágen a clasificar (.jpg)</label>
                    <input class="form-control" type="file" name="file" id="file" accept=".jpg,.jpeg" required>
                    <button type="submit" class="btn btn-dark">Clasificar</button>
                </form>
            </div>
            <div class="col-6">
                <img src="{{url_for ('static', filename = './images/upload.jpg')}}" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
